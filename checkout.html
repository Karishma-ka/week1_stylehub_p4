<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Hub - Checkout</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <div class="logo">Style Hub</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="checkout">
      <h1>Checkout</h1>
      <form id="checkout-form">
        <h2>Shipping Information</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
        <label for="zip">ZIP Code</label>
        <input type="text" id="zip" name="zip" required>
        
        <h2>Payment Information</h2>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number" required>
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" required>
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required>

        <button type="submit" class="btn">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Style Hub. All rights reserved.</p>
  </footer>

  <script>
    // Handle form submission (just logging for now)
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      console.log('Order placed!');
      // Here you can process the order and send data to a backend.
    });
  </script>
</body>
</html>
